<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#F5F5F7">
    <link rel="manifest" href="manifest.json">
    <title>בקרת מפעל | Factory Control</title>
    <script>
      // Apply stored language/direction before first paint to avoid flash
      (function() {
        var lang = localStorage.getItem('factory_lang') || 'he';
        document.documentElement.lang = lang;
        document.documentElement.dir = lang === 'he' ? 'rtl' : 'ltr';
      })();
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Thai:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="i18n.js"></script>
    <script src="auth.js"></script>
    <script src="data.js"></script>
</head>

<body>
    <div id="app"></div>
    <script src="script.js"></script>
</body>

</html>

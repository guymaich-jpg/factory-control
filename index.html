<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#EFEFEC" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1A1E1B" media="(prefers-color-scheme: dark)">
    <meta name="color-scheme" content="light dark">
    <meta name="description" content="Arava Distillery — Production Control System">
    <!-- Security headers (BUG-013: CSP, BUG-046: X-Frame-Options) -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://unpkg.com https://www.gstatic.com 'unsafe-inline'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; font-src https://fonts.gstatic.com; connect-src 'self' https://script.google.com https://*.firebaseio.com https://*.googleapis.com; img-src 'self' data: blob:; frame-ancestors 'none';">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <link rel="manifest" href="manifest.json">
    <title>Arava Distillery · ייצור</title>
    <script>
      // Apply stored language/direction before first paint to avoid flash
      (function() {
        var lang = localStorage.getItem('factory_lang') || 'he';
        document.documentElement.lang = lang;
        document.documentElement.dir = lang === 'he' ? 'rtl' : 'ltr';
        // Apply stored theme (or system default) before paint to prevent flash
        var storedTheme = localStorage.getItem('factory_theme');
        if (storedTheme) {
          document.documentElement.setAttribute('data-theme', storedTheme);
        } else {
          var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
        }
      })();
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Trirong:ital,wght@0,400;0,600;0,700;1,400&family=Quattrocento+Sans:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;500;600;700&family=Noto+Sans+Thai:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- BUG-014: Pin version and add crossorigin for future SRI -->
    <script src="https://unpkg.com/feather-icons@4.29.2/dist/feather.min.js" crossorigin="anonymous"></script>
    <script src="firebase.js"></script>
    <script src="i18n.js"></script>
    <script src="auth.js"></script>
    <script src="data.js"></script>
</head>

<body>
    <noscript>
        <p style="text-align:center;padding:2rem;font-family:sans-serif;">This application requires JavaScript to function. Please enable JavaScript in your browser settings.</p>
    </noscript>
    <div id="app" role="application" aria-label="Factory Control"></div>
    <script src="script.js"></script>
</body>

</html>
